name: ci-reactant
'on':
  push:
    branches:
      - main
    paths:
      - '**/reactant/**'
env:
  DOCKER_BUILD_FILE_PATH: ./reactant/Dockerfile.build
  DOCKER_FILE_PATH: ./reactant/Dockerfile.publish
  DOCKER_BUILD_CONTEXT: reactant
  DOCKER_PUBLISH_CONTEXT: reactant
  CONTAINER_NAME: react-pipeline-test
  REPOSITORY_NAME: react-pipeline-test
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.CR_LOGIN_SERVER }}
          username: ${{ secrets.CR_USERNAME }}
          password: ${{ secrets.CR_PASSWORD }}
      - name: Build and Test
        run: docker build ${{ env.DOCKER_BUILD_CONTEXT }} -f ${{ env.DOCKER_BUILD_FILE_PATH }} -t ${{ secrets.CR_LOGIN_SERVER }}/${{ env.REPOSITORY_NAME }}:${{ github.run_number }}
      - name: Runs docker
        run: docker run --name ${{ env.CONTAINER_NAME }} -d ${{ secrets.CR_LOGIN_SERVER }}/${{ env.REPOSITORY_NAME }}:${{ github.run_number }}
      - name: copy build files
        run: |-
          docker cp ${{ env.CONTAINER_NAME }}:/app/build/ ./${{ env.DOCKER_PUBLISH_CONTEXT }}
          docker rm ${{ env.CONTAINER_NAME }}
      - name: Build and  push image to container registry
        run: |-
          docker build ${{ env.DOCKER_PUBLISH_CONTEXT }} -f ${{ env.DOCKER_FILE_PATH }} -t ${{ secrets.CR_LOGIN_SERVER }}/${{ env.REPOSITORY_NAME }}:${{ github.run_number }}
          docker push ${{ secrets.CR_LOGIN_SERVER }}/${{ env.REPOSITORY_NAME }}:${{ github.run_number }}
  build_test:
      # The type of runner that the job will run on
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [10.x, 12.x, 14.x, 15.x]

      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v2
          with:
            node-version: ${{ matrix.node-version }}
        - name: npm ci, build and test
          run: |
            npm ci
            npm run build --if-present
            npm test 
